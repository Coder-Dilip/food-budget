<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingredients List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%; /* Make the table fill the available space */
      border-collapse: collapse; /* Remove border between cells */
    }
    th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    a {
        color: #007bff;
        text-decoration: none;
    }
    </style>
</head>
<body>
    <a href="/add-ingredient"><button>Add new Record</button></a>
    <h1>Ingredients List</h1>
    <table border="1">
    <tr>
      <th>Category</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Unit</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    {% for ingredient in ingredients %}
    <tr>
      <td>{{ ingredient.category }}</td>
      <td>{{ ingredient.name }}</td>
      <td>{{ ingredient.quantity }}</td>
      <td>{{ ingredient.unit }}</td>
      <td>{{ ingredient.price }}</td>
      <td><a href="{% url 'update_ingredient' ingredient.id %}">Edit</a></td>
    </tr>
    {% endfor %}
  </table>


</body>
</html>
