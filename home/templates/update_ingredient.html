<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Ingredient</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Update {{ ingredient.name }}</h1>
  <form method="POST" action="">
    {% csrf_token %}
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" value="{{ ingredient.category }}">
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ ingredient.name }}">
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="{{ ingredient.quantity }}">
    <br>
    <label for="unit">Unit:</label>
    <input type="text" id="unit" name="unit" value="{{ ingredient.unit }}">
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" value="{{ ingredient.price }}">
    <br>
    <button type="submit">Update</button>
  </form>
  <a href="{% url 'ingredient_list' %}">Back to list</a>
</body>
</html>
